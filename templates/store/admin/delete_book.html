{% extends "base.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow border-0 w-100" style="max-width: 500px;">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 text-danger">Delete Book</h2>
            <p class="text-center mb-4">
                Are you sure you want to delete <strong>"{{ book.title }}"</strong>?
            </p>
            <form method="post" class="text-center" onsubmit="return confirmDeletion()">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                <a href="{% url 'manage_books' %}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script>
    function confirmDeletion() {
        return confirm("Are you sure you want to delete this book? This action cannot be undone.");
    }
</script>
{% endblock %}
